<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>A-Frame Сцена</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <!-- === Ассети (Ресурси) === -->
    <a-assets>
      <!-- Текстура для площини -->
      <img id="fruitTexture"
           src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
           crossorigin="anonymous">

      <!-- ПОСИЛАННЯ НА ШРИФТ -->
      <a-asset-item id="customFont" src="fonts/segoescb-msdf.json"></a-asset-item>
    </a-assets>

    <!-- === Об'єкти сцени === -->

    <!-- Фон -->
     <a-sky color="#DDDDDD"></a-sky>

    <!-- Примітиви з попередніх кроків -->
    <a-entity>
      <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>
      <!-- Площина з текстурою -->
      <a-plane src="#fruitTexture" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5"></a-plane>
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>
    </a-entity>

    <!-- Розташування та розмір підібрані під Рис 3.12 -->
    <a-text value="Welcome to VR! Kapusta"
            font="#customFont"      
            negate="false"        
            color="black"
            width="10"            
            position="-0.5 1 -6" 
            anchor="left"         <!-- Вирівнювання по лівому краю, як на Рис. 3.12 -->
            align="left">
    </a-text>

  </a-scene>
</body>
</html>
