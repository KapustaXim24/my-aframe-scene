<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <!-- Обов'язково для українських літер -->
  <title>A-Frame Сцена (до 3.10 вкл.)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <!-- Додаємо stats для моніторингу продуктивності -->
  <a-scene stats>

    <!-- === Ресурси для попереднього завантаження === -->
    <a-assets>
      <!-- Текстура для площини (з прикладу 3.8 / рис. 3.13, взято з коду на с.50) -->
      <img id="fruitTexture"
           src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
           crossorigin="anonymous">

      <!-- Ваш згенерований шрифт (переконайтесь, що шляхи правильні!) -->
      <a-asset-item id="customFont" src="fonts/myfont.json"></a-asset-item> <!-- Посилання на JSON файл -->
      <!-- PNG файл шрифту зазвичай підтягується автоматично через JSON -->

      <!-- 3D модель (приклад BrainStem з с.50, 51) -->
      <a-asset-item id="brainModel"
           src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"
           crossorigin="anonymous"></a-asset-item>
      <!-- Якщо хочете використати ВЛАСНУ модель .glb з папки models: -->
      <!-- <a-asset-item id="myOwnModel" src="models/your_model_name.glb"></a-asset-item> -->

    </a-assets>

    <!-- === Об'єкти сцени === -->

    <!-- Фон -->
    <a-sky color="#ECECEC"></a-sky> <!-- Змінив колір неба на світліший -->

    <!-- Групуємо елементи з попереднього завдання для зручності (опціонально) -->
    <a-entity position="0 0 0">
      <!-- Зелений тор -->
      <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

      <!-- Фіолетова площина з ТЕКСТУРОЮ (замість кольору) -->
      <a-plane src="#fruitTexture" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5"></a-plane>

      <!-- Жовтий циліндр -->
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>

      <!-- Синій циліндр -->
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

      <!-- Помаранчевий тор-вузол -->
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>
    </a-entity>


    <!-- Ваш текст з прізвищем на білій площині -->
    <a-entity position="0 1.5 -3"> <!-- Розмістив трохи ближче і вище -->
        <!-- Підкладка -->
        <a-plane color="white" height="1" width="6" position="0 0 -0.1"></a-plane>
        <!-- Текст (ЗАМІНІТЬ "ВашеПрізвище" на ваше!) -->
        <a-text value="Ласкаво просимо! Капуста" <!-- <-- ВАШЕ ПРІЗВИЩЕ ТУТ -->
                font="#customFont" <!-- Використання шрифта з a-assets -->
                negate="false" <!-- Обов'язково для шрифтів -->
                color="black"
                width="5"
                anchor="center"
                align="center"></a-text>
    </a-entity>

    <!-- 3D модель -->
    <a-entity gltf-model="#brainModel" position="2 1 -5" scale="0.5 0.5 0.5"></a-entity>
    <!-- Якщо використовуєте власну модель з папки models: -->
    <!-- <a-entity gltf-model="#myOwnModel" position="2 1 -5" scale="0.5 0.5 0.5"></a-entity> -->

  </a-scene>
</body>
</html>
