<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Сцена (Перевірка шрифту)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>

    <!-- === Ассети === -->
    <a-assets>
      <img id="fruitTexture"
           src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
           crossorigin="anonymous">
      <!-- Переконайтесь, що шлях до вашого JSON файлу шрифта правильний -->
      <a-asset-item id="segoescbFont" src="fonts/segoescb-msdf.json"></a-asset-item>
    </a-assets>

    <!-- === Об'єкти сцени === -->

    <!-- Фон (Стандартний сірий, як ви хотіли) -->
    <a-sky color="grey"></a-sky>

    <!-- Примітиви -->
    <a-entity>
      <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>
      <a-plane src="#fruitTexture" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5"></a-plane>
      <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
      <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
      <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>
    </a-entity>

    <!-- Група для Тексту та ЗМЕНШЕНОЇ Підкладки -->
    <a-entity position="-1 1.5 -6">
        <!-- 1. Біла ПІДКЛАДКА (зменшені розміри) -->
        <a-plane color="white"
                 height="1" width="10.5"  <!-- ЗМЕНШЕНО -->
                 position="0 0 -0.05">
        </a-plane>
        <!-- 2. Текст -->
        <!-- !!!! ЗАМІНІТЬ "Kapusta" НА ВАШЕ ПРІЗВИЩЕ !!!! -->
        <!-- !!!! ПЕРЕВІРТЕ КОНСОЛЬ F12 ЯКЩО НЕМАЄ ТЕКСТУ !!!! -->
        <a-text value="Вітаємо у браузерній VR! Kapusta"
                font="#segoescbFont"   <!-- Перевірте ID і шлях в <a-asset-item> -->
                negate="false"       <!-- Для MSDF -->
                color="black"
                width="10"
                position="-5 0 0"    <!-- Позиція відносно <a-entity> -->
                anchor="left"
                align="left">
        </a-text>
    </a-entity>

  </a-scene>
</body>
</html>
